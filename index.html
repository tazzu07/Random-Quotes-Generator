<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; 
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    color: white;
}

.quote-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.quote-box {
    background-color: rgba(255, 255, 255, 0.9);
    color: #333;
    padding: 20px;
    border-radius: 10px;
    position: relative;
    display: inline-block;
    max-width: 500px;
    margin-bottom: 20px;
}

.quote-box:after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 20px;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 20px solid rgba(255, 255, 255, 0.9);
}

#quote {
    font-size: 20px;
}

#author {
    font-size: 18px;
    text-align: right;
    margin-top: 10px;
}

#QuoteBtn {
    background-color: white;
    color: #ff8a00;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

#QuoteBtn:hover {
    background-color: #e52e71;
    color: white;
}

   </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-box">
            <div id="quote">"Click the button for a quote!"</div>
            <div id="author"></div>
        </div>
        <button id="QuoteBtn"> Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
